<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OhanaMeans: BigBrother</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="lib/css/photon.min.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <script type="text/javascript" src="https://cdn.rawgit.com/CosasDePuma/BigBrother/dev/license.js"></script>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title pull-left"><b>OhanaMeans: Big Brother</b></h1>
        <div class="pull-right">
          <button id="zoom-btn" class="btn btn-positive"></button>
          <button id="min-btn" class="btn btn-warning"></button>
          <button id="close-btn" class="btn btn-negative"></button>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="padded-more">
          <div id="content" class="centered">

            <div class="form-group">
              <label>Target:</label>
              <input id="target" type="search" class="form-control">

              <button id="search-btn" class="btn btn-large btn-primary">Iniciar b√∫squeda</button>
            </div>

          </div>
        </div>
      </div> <!-- /window-content -->

      <!-- footer with control buttons -->
      <footer class="toolbar toolbar-footer">
      </footer>

    </div> <!-- /window -->

    <!-- Electron Javascript -->
    <script src="./lib/js/buttons.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
